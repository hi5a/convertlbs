# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Testing suite (ci/cd)

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - name: Codecov
      uses: codecov/codecov-action@v3.1.4
      with: 
        token: ${{secrets.CODECOV_TOKEN}}
        files: ./coverage/clover.xml

  bump-changelog:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run bump
      - name: setup git
        run: |
          git config --local user.email "134294320+nglbot@users.noreply.github.com"
          git config --local user.name "nglbot"   
      - name: github login
        run: gh login --with-token < ${{ secrets.BOT_TOKEN }}
        env: 
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}     
      - name: Commit and push changes
        run: |
          git commit -a -m "chore(changelog): updated changelog.md with new information"
          git push
        env: 
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        
