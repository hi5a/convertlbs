# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  bump-changelog:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run bump
      
  upload-changelog:
   needs: bump-changelog
   runs-on: ubuntu-latest
   steps:
    - name: Upload to Latest Release Action
  # You may pin to the exact commit or the version.
  # uses: keith-gamble/upload-to-latest-release@a6ff5f6aa881a38f80b19913e31b996703855fca
      uses: keith-gamble/upload-to-latest-release@v1.0.0
      with:
        name: changelog
    # Path to the file to upload
        path: ./CHNGELOG.md
        token: ${{secrets.BOT_TOKEN}}


  publish-npm:
    needs: upload-changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
